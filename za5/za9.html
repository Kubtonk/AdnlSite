<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script>
  function kk() {
     
    let zuz = document.getElementById('num').value;
    if (zuz.length !== 3 || isNaN(zuz)) { document.getElementById('lol').innerText = "Это не трехзначное число";
      return;
     }

     let a = parseInt(zuz[0]);
     let b = parseInt(zuz[1]);
     let c = parseInt(zuz[2]);

     let min = Math.min(a, b, c);
     let max = Math.max(a, b, c);

     let result = min + max
     


     document.getElementById('lol').innerText = `Cумма ${result}.`;

  }

    </script>
</head>
<body>
        <input id="num" type="text"><button onclick="kk()">Ответ</button>
        <p id="lol"></p>
</body>
</html>
